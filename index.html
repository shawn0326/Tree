<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="Class.js"></script>
    <script src="Tree.js"></script>
    <script src="Branch.js"></script>
    <script src="Leaf.js"></script>
    <script src="MainBranch.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        var CANVAS_HEIGHT = 500;
        var CANVAS_WIDTH = 600;
        var canvas = document.getElementById("canvas");
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;
        var ctx = canvas.getContext("2d");

        var tree1;

        function reset(){
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            tree1 = new Tree(ctx, 200, 500, 150);
//        var tree2 = new Tree(ctx, 300, 500, 200);
//        var tree3 = new Tree(ctx, 400, 500, 100);
        }
        reset();


        function render(){
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            tree1.grow();
            tree1.draw(ctx);
//            tree2.grow();
//            tree2.draw(ctx);
//            tree3.grow();
//            tree3.draw(ctx);
        }
    </script>
    <input type="button" value="grow" onclick="render()"/>
    <input type="button" value="reset" onclick="reset()"/>
</body>
</html>
